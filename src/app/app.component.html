 <div class="container">
    <h1>Register Token</h1>
    <form (ngSubmit)="doPOST()" #tokenForm="ngForm">
      <div class="form-group">
        <label for="token">Token</label>
        <input type="text" class="form-control" id="token" required [(ngModel)]="model.token" name="token">
      </div>

      <div class="form-group">
        <label for="clientid">Clientid</label>
        <input type="text" class="form-control" id="clientid" [(ngModel)]="model.clientid" name="clientid">
      </div>

    </form>
</div>
 <div class="row">
  <div class="m-t-1">
  	<button class="btn btn-primary" (click)="doPOST()">Submit</button>
	</div>
</div>
